{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
       <p>{{errors}}</p>
    {% else %}
    {% endif %}
    <form method='POST'>
    {% csrf_token %}
    <p><label>{{form.email.label}}</label><span>{{form.email}}</span></p>
    <p><label>{{form.password.label}}</label><span>{{form.password}}</span></p>
    <input type='submit' value='sign in' class='btn'>
    </form>

{% endblock content %}
