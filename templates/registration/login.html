{% extends "base.html" %}
{% block content %}
<div class='form jumbotron container mt-4 border border-success'>
{% load crispy_forms_tags %}
    {% if form.errors %}
       <p>{{errors}}</p>
    {% else %}
    {% endif %}
    <form method='POST'>
    {% csrf_token %}
    {{form|crispy}}
    <input type='submit' value='sign in' class='btn btn-success'>
    </form>
</div>
{% endblock content %}
